<!-- Iconos para proyectos -->
<div class="project-icons">
    <!-- Iconos de tecnologías -->
    <div class="tech-icons">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python" id="python-icon">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript" id="javascript-icon">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg" alt="Node.js" id="nodejs-icon">

        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/amazonwebservices/amazonwebservices-original.svg" alt="AWS" id="aws-icon">

    <div class="feature-icons">

<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Gradiente para el fondo del texto -->
    <defs>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#2E3192"/>
            <stop offset="100%" style="stop-color:#4649FF"/>
        </linearGradient>
        <!-- Gradiente para el ícono -->
        <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2E3192"/>
            <stop offset="100%" style="stop-color:#37CDBE"/>
        </linearGradient>
    </defs>

    <!-- Ícono tecnológico -->
    <g transform="translate(10, 10)">
        <path d="M15 0L30 15L15 30L0 15L15 0Z" fill="url(#iconGradient)">
            <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
        </path>
        <!-- Detalles internos del ícono -->
        <path d="M15 5L25 15L15 25L5 15L15 5Z" fill="white" opacity="0.2"/>
        <circle cx="15" cy="15" r="3" fill="white"/>
    </g>

    <!-- Texto "TechWeave" -->
    <text x="50" y="30" font-family="Space Grotesk, sans-serif" font-size="24" font-weight="700" fill="url(#textGradient)">
        Tech<tspan fill="#37CDBE">Weave</tspan>
    </text>

    <!-- Línea decorativa -->
    <path d="M50 35H180" stroke="url(#textGradient)" stroke-width="1" opacity="0.3">
        <animate attributeName="stroke-dasharray" values="1,10;10,1" dur="3s" repeatCount="indefinite"/>
    </path>
</svg> 